<div class="container"  *ngIf="employees.length > 0 " >
    <div class="row">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Date of birth</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.firstName }}</td>
                    <td>{{ employee.lastName }}</td>
                    <td>{{ employee.dateOfBirth | date:'shortDate'}}</td>
                    <td appManager='green'>{{ employee.position | positionUppercased}}</td>
                    <td [ngClass]="{'high-salary':employee.salary>3500}">{{ employee.salary | currency :'EUR'}}</td>
                <td>
                 <button type="button" class="close" aria-label="remove" (click)="removeEmployee(employee.id)">
                                        <span aria-hidden="true">&times;</span>
                                    </button> 
            
            
                 </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
